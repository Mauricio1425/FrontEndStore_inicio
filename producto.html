<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="Logotipo">
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace" href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
        <h1>React JS</h1>

        <div class="camisa">
            <img class="camisa__imagen" src="img/3.jpg" alt="imagen del producto">

            <div class="camisa__contenido">
                <p>
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tenetur voluptates aspernatur deserunt rerum porro excepturi, quia atque, architecto saepe quis nostrum accusamus 
                </p>

                <form class="formulario">
                    <select class="formulario__campo">
                        <option disabled selected>-- Seleccionar Talla --</option> <!-- Selected: esto queda por default en el seleccionador y disabled: no se queda para seleccionar -->
                        <option class="formulario__opcion">Chica</option>
                        <option class="formulario__opcion">Mediana</option>
                        <option class="formulario__opcion">Grande</option>
                    </select>
                    <input class="formulario__campo" type="number" placeholder="Cantidad" min="1">
                    <input class="formulario__submit" type="submit" value="Agregar al carrito">
                </form>
            </div>
        </div>

    </main>

    <footer class="footer">
        <p class="footer__texto">Front end store - Todos los derechos reservados 2023</p>
    </footer>
</body>

</html>
